<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Music Theory</title>

    <!-- custom CSS -->
    <link href="css/musictheory.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="row">
      <div class="col-md-6 col-md-offset-3 mainInput">
        <h1>Chord Lookup</h1>
        <select id="keySelect">
            <option value="" default selected>Choose Key</option>
            <option value="C">C</option>
            <option value="C#">C#/Db</option>
            <option value="D">D</option>
            <option value="D#">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#">G#/Eb</option>
            <option value="A">A</option>
            <option value="A#">A#/Bb</option>
            <option value="B">B</option>
        </select>
        <select id="chordTypeSelect">
            <option value="" default selected>Choose Chord Type</option>
            <option value="maj">Major</option>
            <option value="min">Minor</option>
            <option value="aug">Augmented</option>
            <option value="dim">Diminished</option>
            <option value="maj7">Major 7</option>
            <option value="min7">Minor 7</option>
            <option value="sus2">Suspended 2nd</option>
            <option value="sus4">Suspened 4th</option>
            <option value="add9">added 9th</option>
        </select>
        <h3 class="chordTones"></h3>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="js/musicTheory.js"></script>

</body>
</html>
